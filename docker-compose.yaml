version: '3.9'

services:

  db_postgras:
    image: postgres:16.3-alpine
    restart: always
    shm_size: 128mb
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: pomodoro

  cache-test:
    image: redis:7.2.4-alpine
    restart: always
    ports:
      - '6379:6379'
